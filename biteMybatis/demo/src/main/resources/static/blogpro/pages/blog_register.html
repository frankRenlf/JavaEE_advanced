<div class="login-container">
    <!-- 中间的登陆框 -->
    <div class="login-dialog">
        <h3>注册</h3>
        <div class="row">
            <span>用户名</span>
            <input type="text" class="username">
        </div>
        <div class="row">
            <span>密码</span>
            <input type="password" class="password">
        </div>
        <div class="row">
            <button class="submit">提交</button>
        </div>
    </div>

</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    let un = document.querySelector('.username');
    let pw = document.querySelector('.password');
    let btn = document.querySelector('.submit');
    $('.submit').on('click', function () {
        let uname = un.value;
        let upassword = pw.value;
        let user = {
            "id": null,
            "username": uname,
            "password": upassword
        }
        $.ajax({
            type: "POST",
            contentType: 'application/json',
            data: JSON.stringify(user),
            url: '/user/register',
            success: function (body) {
                let con = document.querySelector('.text1');
                console.log(typeof (body.data));
                console.log(body);
                if (user.username === '' || user.password === '') {
                    alert("null username or password")
                } else {
                    if (body.data != null) {
                        alert('register success')
                        window.location.href = './blog_login.html';
                    } else {
                        alert('username already exist');
                        uname = '';
                        upassword = '';
                    }
                }
                // con.value = body.data.id;
            }
        });
    });

</script>
