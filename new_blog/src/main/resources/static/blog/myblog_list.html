<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my blog list</title>
    <link rel="stylesheet" href="css/conmmon.css">
    <link rel="stylesheet" href="css/blog_list.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
<!-- 导航栏 -->
<div class="nav">
    <img src="img/logo2.jpg" alt="">
    <span class="title">blog system</span>
    <!-- 用来占据中间位置 -->
    <span class="spacer"></span>
    <a href="blog_list.html">main page</a>
    <a href="blog_edit.html">edit article</a>
    <a href="javascript:onExit()">logout</a>
</div>
<!-- 版心 -->
<div class="container">
    <!-- 左侧个人信息 -->
    <div class="container-left">
        <div class="card">
            <img src="img/doge.jpg" class="avtar" alt="">
            <h3>username</h3>
            <a href="http:www.github.com">github location</a>
            <div class="counter">
                <span>article</span>
                <span>sort</span>
            </div>
            <div class="counter">
                <span>2</span>
                <span>1</span>
            </div>
        </div>
    </div>
    <!-- 右侧内容详情 -->
    <div class="container-right" id="myArticleList">
        <!-- 每一篇博客包含标题, 摘要, 时间 -->

    </div>
</div>
<script>
    function subContent(str){
        return str.length > 100 ? str.substring(0, 100) : str
    }
    function initLists() {
        jQuery.ajax({
            type: "get",        // 请求方式
            url: "/article/myList/desc", // 请求路径
            dataType: "json",   // 预期返回一个 json 类型数据
            success: function (data) {   // data是形参名，代表返回的  数据
                console.log("success send: ", data);
                if (data.code === 200) {
                    var html = "";
                    data.data.forEach(function (item) {
                        let str = '<div class="blog">' +
                        '<div class="title">' + item.title + '</div>' +
                        '<div class="date">' + item.createTime + '</div>' +
                        '<div class="desc">' + subContent(item.content) + '</div>' +
                            '<a href="blog_content.html?id=' + item.uid + '" class="detail">detail &gt;&gt;</a>' +
                            '</div>'
                        html += str
                        console.log(str)
                    })
                    jQuery("#myArticleList").html(html);
                } else {
                    alert("fail to load myList")
                }
            },
            error: function (data) {
                console.log(data)
                alert("User is not logged in")
                location.href = "login.html";
            }
        })
    }

    initLists()

    function onExit() {
        if (confirm("Confirm Exit")) {
            jQuery.ajax({
                type: "get",        // 请求方式
                url: "/user/logout", // 请求路径
                dataType: "json",   // 预期返回一个 json 类型数据
                success: function (data) {   // data是形参名，代表返回的数据
                    console.log("success: ", data);
                    if (data.status) {
                        alert("logout success")
                        location.href = "login.html"
                    } else {
                        alert("logout fail")
                    }
                },
                error: function (error) {
                    console.log(error)
                }
            })
        }
    }
</script>
</body>

</html>
