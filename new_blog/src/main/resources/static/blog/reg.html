<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/conmmon.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
<!-- 导航栏 -->
<div class="nav">
    <img src="img/logo2.jpg" alt="">
    <span class="title">我的博客系统</span>
    <!-- 用来占据中间位置 -->
    <span class="spacer"></span>
    <a href="blog_list.html">主页</a>
    <a href="blog_edit.html">写博客</a>
    <a href="login.html">登陆</a>
    <!-- <a href="#">注销</a> -->
</div>
<!-- 版心 -->
<div class="login-container">
    <!-- 中间的注册框 -->
    <div class="login-dialog">
        <h3>注册</h3>
        <div class="row">
            <span>用户名</span>
            <input type="text" id="username">
        </div>
        <div class="row">
            <span>密码</span>
            <input type="password" id="password1">
        </div>
        <div class="row">
            <span>确认密码</span>
            <input type="password" id="password2">
        </div>
        <div class="row">
            <button id="submit" onclick="submit()">提交</button>
        </div>
    </div>
</div>

<script>
    function submit() {
        let user = {}
        user.username = jQuery("#username").val()
        user.password = jQuery("#password1").val()
        console.log(user)
        if (user.username === "") {
            alert("username is null")
        } else if (user.password === "") {
            alert("password is null")
        } else if (user.password !== jQuery("#password2").val()) {
            alert("passwords are not same!")
        } else {
            console.log("success send")
            jQuery.ajax({
                type: "post",        // 请求方式
                url: "/user/register", // 请求路径
                dataType: "json",   // 预期返回一个 json 类型数据
                contentType: "application/json",
                data: JSON.stringify(user),
                success: function (data) {   // data是形参名，代表返回的数据
                    console.log("success: ",data);
                    if (data.code === 200) {
                        alert("register success")
                        location.href = "login.html"
                    }else {
                        alert("the name is already registered")
                    }
                },
            })
        }
    }
</script>
</body>

</html>
