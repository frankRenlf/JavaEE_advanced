<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
</head>

<body>
    <div id="root">
        account:<input id="name" type="text" value=""></br>
        password:<input id="password" type="password" value="">
        </br><input type="button" onclick="sub()" value="submit">
    </div>
    <script>
        function sub() {
            jQuery.ajax({
                url: '/user/login2',
                type: 'GET',
                contentType: 'application/json',
                dataType: 'JSON',
                data: JSON.stringify({
                    'userName': jQuery('#name').val(),
                    'userPassword': jQuery('#password').val(),
                }),
                success: function (res) {
                    console.log(res);
                },
                error: function () {
                    console.log(this.data);
                }
            })
        }
    </script>
</body>


</html>
