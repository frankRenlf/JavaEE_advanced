<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
</head>

<body>
    <div id="root">
        account:<input class="name" type="text" value=""></br>
        password:<input class="password" type="password" value="">
        </br><input type="button" onclick="sub()" value="submit">
    </div>
</body>
<script>
    function sub() {
        jQuery.ajax({
            url: '/user/login',
            type: 'get',
            contentType: 'json',
            data: JSON.stringify({
                'userName': jQuery('.name').val,
                'userPassword': jQuery('.password').val,
            }),
            success: function (res) {
                console.log(res);
            }
        })
    }
</script>

</html>
