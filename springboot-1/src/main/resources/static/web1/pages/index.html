<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
</head>

<body>
    <div id="root">
        account:<input id="name" type="text" value=""></br>
        password:<input id="password" type="password" value="">
        </br><input type="button" onclick="sub()" value="submit">
    </div>
    <script>
        function sub() {
            let user = {
                'userName': jQuery('#name').val(),
                'userPassword': jQuery('#password').val(),
            };
            $.ajax({
                type: 'GET',
                url: '/user/login2',
                contentType: 'application/json',
                dataType: 'JSON',
                data: JSON.stringify(user),
                success: function (body) {
                    alert("submit success");
                    console.log(body);
                },
                error: function (body) {
                    alert("submit failed");
                }
            })
        }
    </script>
</body>


</html>
